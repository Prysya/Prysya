<svg fill="none" viewBox="0 0 300 90" width="300" height="90" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @keyframes gradientText {
                0% {
                background-position: 0% 50%;
                }
                50% {
                background-position: 100% 50%;
                }
                100% {
                background-position: 0% 50%;
                }
                }

                h1 {
                font-family: -apple-system,
                BlinkMacSystemFont,
                'Segoe UI',
                'Roboto',
                'Oxygen',
                'Ubuntu',
                'Cantarell',
                'Fira Sans',
                'Droid Sans',
                'Helvetica Neue',
                sans-serif;
                margin: 0;
                font-size: 4em;
                font-weight: 900;
                text-align: center;
                background: -webkit-linear-gradient(right,#3F046F,#A69F00);
                background: linear-gradient(270deg,#3F046F 0,#A69F00);
                background-size: 200%;
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                -webkit-animation: gradientText 3s ease infinite;
                animation: gradientText 3s ease infinite;
                }
            </style>
            <h1>Prysya</h1>
        </div>
    </foreignObject>
</svg>
